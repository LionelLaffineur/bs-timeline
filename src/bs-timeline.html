<link rel="import" href="../bower_components/polymer/polymer.html">
<!--
Elements providing a responsive timeline

Based on
http://www.bootsnipp.com/snippets/featured/timeline-responsive

##### Example

    <bs-timeline></bs-timeline>

@element bs-timeline
@blurb Element providing a responsive timeline
@status alpha
@homepage http://polymerlabs.github.io/seed-element
-->
<polymer-element name="bs-timeline" noscript>
	<template>
		<link rel="stylesheet" href="bs-timeline.css" />
 		<ul class="timeline">
        	<content></content>
    	</ul>
	</template>
</polymer-element>

<polymer-element name="bs-timeline-entry" attributes="title badge time" noscript>
    <template>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">	
	  	<li>
          <div class="timeline-badge"><i class="glyphicon glyphicon-{{badge}}"></i></div>
          <div class="timeline-panel">
				<div class="timeline-heading">
					<h4 class="timeline-title">{{title}}</h4>
              		<p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{time}}</small></p>
            	</div>
            	<div class="timeline-body">
			  	<content></content>
            	</div>
          	</div>
    	</li>
	</template>
</polymer-element>
